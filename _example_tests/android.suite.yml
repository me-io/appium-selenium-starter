class_name: AndroidGuy
modules:
  enabled:
    - \Helper\AndroidHelper
    - \Appium\AppiumDriver
    - Asserts

  config:
    \Appium\AppiumDriver:
      host: 'https://eu1.appium.testobject.com/wd/hub'
      port: 4723
      dummyRemote: false
      ## before suite / Android / android
      resetAfterSuite: true
      ## before scenarAndroid
      resetAfterCest: false
      ## before every test
      resetAfterTest: true
      ## before every step
      resetAfterStep: false
      capabilities:
        automationName: 'Appium'
        platformName: 'Android'
        platformVersion: '7'
        deviceName: 'LG Nexus 5X'
        phoneOnly: false
        tabletOnly: 'false
        privateDevicesOnly: false
        appPackage: io.selendroid.testapp
        fullReset: false
        noReset: false
        newCommandTimeout: 7200
        nativeInstrumentsLib: true
        connection_timeout: 500
        request_timeout: 500
        autoAcceptAlerts: true
        appActivity: io.selendroid.testapp.HomeScreenActivity
        skipUnlock: true